<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Profile Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-header">
        <div class="header-bg"></div>
        <div class="profile-info">
            <img class="profile-pic" src="profile-picture.jpg" alt="Profile Picture">
            <div class="profile-details">
                <h1>John Doe</h1>
                <h2>@johndoe</h2>
                <p>Web Developer, Tech Enthusiast. Love coding and sharing knowledge.</p>
                <div class="profile-stats">
                    <span><strong>150</strong> Following</span>
                    <span><strong>200</strong> Followers</span>
                </div>
            </div>
        </div>
    </div>
    <div class="profile-content">
        <h3>Tweets</h3>
        <div class="tweet">
            <p>Just finished a great project! Excited to share it with everyone. #webdevelopment #coding</p>
            <span class="tweet-date">April 20, 2024</span>
        </div>
        <!-- More tweets can be added here -->
    </div>
</body>
</html>
